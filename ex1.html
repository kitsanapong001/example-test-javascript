    <script>
       var array = [1, 2, 3, 4, 5];
        var sum = 5;
        var textResult = "";

        textResult = findToSum(array, sum);

        function findToSum(array, sum) {
        let result = "";

        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            for (let j = 0; j < array.length; j++) {
            const element2 = array[j];
            if (element + element2 == sum) {
                result += element.toString() + "," + element2.toString() + " และ ";
            }
            }
        }
        result = result.slice(0,result.length-5);
        console.log(result);
        return result;
        }

        document.getElementById("app").innerHTML = `
        <h1>${textResult}</h1>
        `;

        
    </script>
